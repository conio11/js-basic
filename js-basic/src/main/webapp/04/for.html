<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>중첩된 for 문</title>
		<link rel="stylesheet" href="css/for.css">
	</head>
	<body>
		<script>
			for (var i = 0; i < 30; i += 1) {
				document.write("*");
			}
			document.write("<br>");
			
			for (var i = 0; i < 30; i += 1) {
				document.write("*");
			}
			document.write("<br>");
			
			for (var i = 0; i < 30; i += 1) {
				document.write("*");
			}
			document.write("<br>");
			
			for (var i = 0; i < 30; i += 1) {
				document.write("*");
			}
			document.write("<br>");
			
			for (var i = 0; i < 30; i += 1) {
				document.write("*");
			}
			document.write("<br><br>");
			
			// 위 for문 5번 반복과 같은 결과
			for (var k = 0; k < 5; k += 1) {
				for (var i = 0; i < 30; i += 1) {
					document.write("*");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
