<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>나이 계산하기</title>
		<link rel="stylesheet" href="css/age.css">
		
	</head>
	<body>
		<button class="btn" onclick="calc()">나이 계산하기</button>
		<div id="result" class="show">(결과 값 표시)</div>
		<script>
			function calc() {
				var currentYear = prompt("현재 연도를 입력하세요.", "YYYY");
				var birthYear = prompt("태어난 연도를 입력하세요.", "YYYY");
				var age;
				age = currentYear - birthYear + 1;
				// 문서에서 선택자(querySelector)를 사용하여 id 값이 result인 태그를 선택하고 HTML에 삽입(innerHTML)
				document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세 입니다.";
			}
		</script>
	</body>
</html>
